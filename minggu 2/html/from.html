<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link rel="stylesheet" href="/css/from.css">
</head>
<body>
    <!--Bagian form-->
    <div class="Custom-info">
        <form>
            <table>
                <tr>
                    <td width="120">Nama Pengirim </td>
                     <td><input type="text"></td>
                 </tr>
                 <tr>
                    <td>Nama Barang </td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                     <td>Berat Barang</td>
                     <td><input type="text"></td>
                </tr>
                <tr>
                     <td>Harga Barang</td>
                     <td><input type="text"></td>
                 </tr>
                 <tr>
                     <td>Tanggal Kirim</td>
                     <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Kurir</td>
                     <td>
                        <input type="radio" name="Kurir">JNT
                        <input type="radio" name="Kurir">GOSEND
                        <input type="radio" name="Kurir">J&T
                        </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Reset">
                        <input type="button" value="Kembali">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Akhir bagian form -->
    <div class="musik">
        <audio controls>
        <source src="/lagu/bundacorla.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
